- name: install dispatch component
  hosts: dispatch
  become: yes
  tasks:
  - name: install golang
    ansible.builtin.dnf:
      name: golang
      state: present

  - name: create roboshop user
    ansible.builtin.user:
      name: robpshop

  - name: recursively remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download dispatch application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
      dest: /tmp

  - name: extract dispatch application
    ansible.builtin.unarchive:
      src: /tmp/dispatch.zip
      dest: /app 
      remote_src: yes 

  - name: download dependenceis
    ansible.builtin.command: "{{item}}"
    loop:
    - go mod init dispatch
    - go get
    - go build
    args:
     chdir: /app

  - name: copy dispatch service
    copy:
      src: dipatch.service
      dest: /etc/systemd/system/dispatch.service  

  - name: daemon reload and start
    systemd_service:
      daemon_reload: true

  - name: start and enable dispatch
    service:
      name: dispatch
      state: restarted
      enabled: yes
        

       
        
               